    <div class="contact text-center" data-aos="fade-up" data-aos-duration="1000" >
        <div class="container">
            <div class="section-title">
                <h2>Contact Me</h2>
                <div class="line"></div>
                <p class="bigger">Fill the form below to reach me...</p>
                <form method="POST" data-netlify="true" netlify-honeypot="bot-field">
                    <div class = "form-input" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="300">
                        
                       <!-- <p class="hidden">
                         <input name="bot-field" />
                       </p> -->
                        
                        <input 
                        type="text" 
                        name="name" 
                        class="text name" 
                        placeholder="Name"
                        />

                        <input 
                        type="text" 
                        name="subject" 
                        class="text subject" 
                        placeholder="Subject"
                        />

                        <input 
                        type="email" 
                        name="email" 
                        class="text email" 
                        placeholder="Email"
                        />

                        <input 
                        type="number" 
                        name="number" 
                        class="text phone" 
                        placeholder="Phone No."
                        />

                        <textarea 
                        class="text message" 
                        name="message" 
                        placeholder="Message">
                        </textarea>

                    </div>
                    
                    <button class = "submit btn-dark" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="600">Submit</button>
                </form>
            </div>
        </div>
